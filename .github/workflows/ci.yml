name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -v

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install forge-std
        working-directory: solidity
        run: |
          mkdir -p lib
          if [ ! -d lib/forge-std ]; then
            forge install foundry-rs/forge-std@v1.9.5 --no-git
          fi

      - name: Run Forge tests
        working-directory: solidity
        run: forge test -vvvv

      - name: Deploy simulation (Foundry script)
        working-directory: solidity
        run: forge script script/Deploy.s.sol -vvvv

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'   # manuel tetikleme
    steps:
      - uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Deploy to Sepolia
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
        run: |
          forge script script/Deploy.s.sol:Deploy --rpc-url $SEPOLIA_RPC_URL --private-key $PRIVATE_KEY --broadcast --verify --etherscan-api-key ${{ secrets.ETHERSCAN_API_KEY }}

name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  deploy:
    name: Deploy (Foundry)
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    env:
      RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}        # veya HOLESKY_RPC_URL
      PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Deploy contract
        run: |
          forge script script/Deploy.s.sol:Deploy \
            --rpc-url "$RPC_URL" \
            --private-key "$PRIVATE_KEY" \
            --broadcast -vvv

      - name: Verify on Etherscan (optional)
        if: env.ETHERSCAN_API_KEY != ''
        run: |
          # Örnek; kontrat adresi/isim parametreleri senin case'ine göre eklenir
          echo "Add forge verify-contract command here if needed"
